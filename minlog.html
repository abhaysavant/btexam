<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background:url(back.jpg);
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #888;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #0066ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0052cc;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #0066ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        
        @media screen and (min-width: 480px) {
            .login-container {
                padding: 2.5rem;
                min-width: 380px;
            }

            .login-button {
                font-size: 1.1rem;
            }
        }

        @media screen and (min-width: 768px) {
            .login-container {
                padding: 3rem;
                min-width: 420px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            }

            .login-header h1 {
                font-size: 2.25rem;
            }

            .login-header p {
                font-size: 1.1rem;
            }

            .form-group label {
                font-size: 1.1rem;
            }

            .form-group input {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }

        @media screen and (min-width: 1024px) {
            .login-container {
                transform: scale(1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .login-container:hover {
                transform: scale(1.02);
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            }

            .login-button {
                transition: transform 0.2s ease, background-color 0.3s ease;
            }

            .login-button:hover {
                transform: translateY(-2px);
            }
        }

        @media screen and (min-width: 1200px) {
            body {
                background: radial-gradient(circle at center, #1a1a1a 0%, #121212 100%);
            }

            .login-container {
                max-width: 480px;
                padding: 3.5rem;
            }

            .login-header {
                margin-bottom: 2.5rem;
            }

            .form-group {
                margin-bottom: 2rem;
            }
        }

        
        @media screen and (max-height: 800px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        @media screen and (max-height: 600px) {
            .login-container {
                padding: 1rem;
            }

            .login-header {
                margin-bottom: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header p {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .form-group input {
                padding: 0.6rem;
            }

            .remember-me {
                margin-bottom: 1rem;
            }
        }

        @media screen and (max-height: 500px) {
            body {
                align-items: flex-start;
            }

            .login-container {
                margin: 0.5rem 0;
                max-height: calc(100vh - 1rem);
            }

            .login-header {
                margin-bottom: 0.75rem;
            }

            .login-header h1 {
                font-size: 1.25rem;
            }

            .form-group label {
                margin-bottom: 0.25rem;
            }
        }

        
        @media screen and (max-height: 500px) and (max-width: 400px) {
            .login-container {
                padding: 0.75rem;
            }

            .form-group {
                margin-bottom: 0.5rem;
            }

            .remember-me {
                margin-bottom: 0.75rem;
            }

            .forgot-password {
                margin-top: 0.75rem;
            }
        }

        
        @media screen and (min-width: 1024px) and (prefers-color-scheme: dark) {
            .login-container {
                background-color: #1e1e1e;
                border: 1px solid #333;
            }

            .form-group input:focus {
                box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                >
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="6"
                >
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    
</body>
</html>
