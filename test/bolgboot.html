<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    >
    <style>
        .banner-carousel .carousel-item {
            height: 600px;
        }

        .banner-carousel img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .carousel-caption {
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .carousel-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-primary {
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .carousel-indicators {
            margin-bottom: 40px;
        }

        .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }

    </style>
</head>
<body>


<div id="bannerCarousel" class="carousel slide banner-carousel" data-bs-ride="carousel">
    
  
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"></button>
    </div>

   
    <div class="carousel-inner">
        
        <div class="carousel-item active">
            <img src="" alt="First slide">
            <div class="overlay"></div>
            <div class="carousel-caption">
                <h1 class="carousel-title">Welcome to Our Website</h1>
                <p class="carousel-text">Discover amazing products and services that will transform your life</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>

        
        <div class="carousel-item">
            <img src="" alt="Second slide">
            <div class="overlay"></div>
            <div class="carousel-caption">
                <h1 class="carousel-title">Special Offers</h1>
                <p class="carousel-text">Get exclusive deals and discounts on our premium products</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
            </div>
        </div>

     
        <div class="carousel-item">
            <img src="" alt="Third slide">
            <div class="overlay"></div>
            <div class="carousel-caption">
                <h1 class="carousel-title">Join Our Community</h1>
                <p class="carousel-text">Connect with like-minded people and share your experiences</p>
                <a href="#" class="btn btn-primary">Sign Up Today</a>
            </div>
        </div>
    </div>

    
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
